<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Admin â€“ Gropi detectate</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="bg-light text-dark">
  <div class="container mt-4">
    <h2 class="mb-4">ðŸ”§ Administrare DetecÈ›ii</h2>
    <div id="map" style="height: 500px;" class="rounded shadow-sm"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([46.77, 23.6], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    fetch('/api/points')
      .then(res => res.json())
      .then(data => {
        data.forEach(p => {
          const marker = L.marker([p.location.lat, p.location.lon]).addTo(map);
          const popup = `
            <strong>Status:</strong> ${p.status}<br>
            <img src="/static/uploads/${p.filename}" width="180px" class="mt-2"><br>
            <p class="mb-1"><strong>AdresÄƒ:</strong><br>${p.address}</p>
            <button class="btn btn-danger btn-sm mt-2" onclick="deletePoint('${p.id}')">
              È˜terge
            </button>
          `;
          marker.bindPopup(popup);
        });
      });

    function deletePoint(id) {
      fetch(`/api/delete/${id}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          if (data.success) location.reload();
        });
    }
  </script>
</body>
</html>
