<!DOCTYPE html>
<html>
<head>
  <title>Admin – Gropi detectate</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }
    .popup-btn {
      margin-top: 5px;
      background-color: #e63946;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Admin – Harta gropilor detectate</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([46.77, 23.6], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    fetch('/api/points')
      .then(res => res.json())
      .then(data => {
        data.forEach(d => {
          const marker = L.marker([d.location.lat, d.location.lon]).addTo(map);
          marker.bindPopup(`
            <p>Status: ${d.status}</p>
            <img src="/static/uploads/${d.filename}" width="200" />
            <br/>
            <button class="popup-btn" onclick="deletePoint('${d.id}')">Șterge</button>
          `);
        });
      });

    function deletePoint(id) {
      fetch('/api/delete/' + id, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Punct șters.");
            location.reload();
          }
        });
    }
  </script>
</body>
</html>
