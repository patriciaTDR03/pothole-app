<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Nicio groapă detectată</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="max-width: 400px;">
    <h2 class="text-warning mb-3">⚠️ Nicio groapă detectată</h2>
    <p class="mb-4">
      Modelul nu a găsit nicio groapă în imaginea încărcată.<br>
      Poți retrimite o altă fotografie sau forța un pin dummy pentru testing.
    </p>
    <div class="d-flex flex-column gap-2">
      <a href="{{ url_for('upload') }}" class="btn btn-primary">Înapoi la hartă</a>
      <form action="{{ url_for('force_dummy') }}" method="post">
        <input type="hidden" name="filename" value="{{ filename }}">
        <input type="hidden" name="lat"      value="{{ lat }}">
        <input type="hidden" name="lon"      value="{{ lon }}">
        <button type="submit" class="btn btn-secondary">Forțează pin dummy</button>
      </form>
    </div>
  </div>
</body>
</html>
